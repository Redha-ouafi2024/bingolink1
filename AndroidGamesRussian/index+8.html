            animation: move 0.1s infinite;

    .bullet {
      position: absolute;

           width: 200px;
            height: 200px;
            background-image: url('bullets13.png');

             animation: fire 3s ;

    }
    .enemy {
      position:absolute;
      top:120px;
      width: 60px;
            height: 30px;

            background-image: url('enemy13.png');
       animation: move-enemy 4s infinite;
    }
    @keyframes move {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(1%);
      }
    }
    @keyframes fire {

      100% {
        transform: translateX(-90%);
      }
        10% {
        transform: translateY(-1%);
      }
    }
    @keyframes move-enemy {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(100% - 50px));
      }
